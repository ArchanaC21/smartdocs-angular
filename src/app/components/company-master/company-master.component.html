
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card px-5">
                    <div class="card-body">
                        <h3 class="card-title">Company Master</h3>
                        <form class="row g-3 gx-5" [formGroup]="companyForm">
                            <div class="col-md-6">
                                <label class="form-label">Name Of The Entity</label>
                                <input type="text" formControlName="Company_Name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Former Name If Any Change</label>
                                <input type="text" class="form-control" formControlName="Old_Company_Name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Short Name</label>
                                <input type="text" class="form-control" formControlName="Comp_Short_Name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="Address">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" formControlName="City">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" formControlName="State">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">PIN</label>
                                <input type="text" class="form-control" formControlName="Pincode">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Office Landline No.1</label>
                                <input type="text" class="form-control" formControlName="Telephone1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Office Landline No.2</label>
                                <input type="text" class="form-control" formControlName="Telephone2">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile No.1</label>
                                <input type="text" class="form-control" formControlName="Mobile1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile No.2</label>
                                <input type="text" class="form-control" formControlName="Mobile2">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email ID 1</label>
                                <input type="text" class="form-control" formControlName="Emailid1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email ID 2</label>
                                <input type="text" class="form-control" formControlName="Emailid2">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nature Of Business</label>
                                <input type="text" class="form-control" formControlName="Nature_Of_Business">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Income Tax Ward</label>
                                <input type="text" class="form-control" formControlName="Income_Tax_Ward">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Name Of The Statutory Auditor</label>
                                <input type="text" class="form-control" formControlName="Name_of_the_Statutory_Auditor">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CEO</label>
                                <input type="text" class="form-control" formControlName="CEO">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CFO</label>
                                <input type="text" class="form-control" formControlName="CFO">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Other Contact Person</label>
                                <input type="text" class="form-control" formControlName="Other_Contact_Person">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Main Banker</label>
                                <input type="text" class="form-control" formControlName="Main_Banker">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" style="margin-right: 20px;"
                                    (click)="InsertCompanyMaster()">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
