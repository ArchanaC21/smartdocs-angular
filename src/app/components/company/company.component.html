<div data-spy="scroll" data-target=".fixed-top">
    <app-header></app-header>

    <div class="ex-basic-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card px-5" style="border:1px solid black">
                        <div class="card-body">
                            <h3 class="card-title">Company Master</h3>
                            <form class="row g-3 gx-3" [formGroup]="companyForm">
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="NAME">
                                    <label class="label-control">Name of the Entity / Individual</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="FORMER_NAME">
                                    <label class="label-control">Former Name if any change</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="SHORT_NAME">
                                    <label class="label-control">Short Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="PAN">
                                    <label class="label-control">PAN</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control-input notEmpty"
                                        formControlName="DATE_OF_INCORPORATION">
                                    <label class="label-control">Date of Birth / Date of Incorporation</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="STATUS">
                                    <label class="label-control">Status</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="textarea" class="form-control-input notEmpty"
                                        formControlName="ADDRESS">
                                    <label class="label-control">Address</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="CITY">
                                    <label class="label-control">City</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="STATE">
                                    <label class="label-control">State</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="PIN">
                                    <label class="label-control">PIN</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="LANDLINE_NO_1" (keypress)="numericOnly($event)">
                                    <label class="label-control">Office Landline No. 1</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="LANDLINE_NO_2">
                                    <label class="label-control">Office Landline No. 2</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="MOBILE_NO_1">
                                    <label class="label-control">Mobile No. 1</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="MOBILE_NO_2">
                                    <label class="label-control">Mobile No. 2</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="EMAIL_ID_1">
                                    <label class="label-control">Email ID 1</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="EMAIL_ID_2">
                                    <label class="label-control">Email ID 2</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="NATURE_OF_BUSINESS">
                                    <label class="label-control">Nature of Business or profession </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="INCOME_TAX_WARD">
                                    <label class="label-control">Income tax Ward / Circle</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="NAME_OF_STATUTORY_AUDITOR">
                                    <label class="label-control">Name of the Statutory Auditor</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="CEO">
                                    <label class="label-control">CEO</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty" formControlName="CFO">
                                    <label class="label-control">CFO</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="OTHER_CONTACT_PERSON">
                                    <label class="label-control">Other Contact Person</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control-input notEmpty"
                                        formControlName="MAIN_BANKER">
                                    <label class="label-control">Main Banker</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control-select notEmpty" formControlName="VERTICALS">
                                        <option class="select-option" value="" selected disabled>Select Verticals
                                        </option>
                                        <option class="select-option" *ngFor="let item of verticalsList"
                                            [value]="item.NAME">{{item.NAME}}</option>
                                    </select>
                                    <label class="label-control">Verticals/Groups</label>
                                </div>
                                <!-- <div class="col-md-6">
                                    <select class="form-control-select">
                                        <option class="select-option" value="" disabled selected>Select Option
                                        </option>
                                        <option class="select-option" value="Delete data">Delete my data</option>
                                        <option class="select-option" value="Show me data">Show me my data</option>
                                    </select>
                                </div>
                                <div class="form-group checkbox">
                                    <input type="checkbox" id="pterms" value="Agreed-to-Terms" required>I have read
                                    and agree to Evolo's <a href="privacy-policy.html">Privacy Policy</a> and <a
                                        href="terms-conditions.html">Terms Conditions</a>
                                </div> -->
                                <div class="form-group">
                                    <button type="submit" class="form-control-submit-button col-md-2 mt-3"
                                        (click)="InsertCompanyMaster()">SUBMIT</button>
                                    <button type="submit"
                                        class="form-control-submit-button col-md-2 mt-3 mx-3">CLEAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a class="btn-outline-reg back" href="index.html">BACK</a>
                </div>
            </div>
        </div>

    </div>
</div>
